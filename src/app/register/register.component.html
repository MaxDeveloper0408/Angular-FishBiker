
  <div class="tt-breadcrumb">
    <div class="container">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li *ngIf="!user">Create An Account</li>
        <li *ngIf="user">Account</li>
      </ul>
    </div>
  </div>
  <div id="tt-pageContent">
    <div class="container-indent">
      <div class="container">
        <h1 class="tt-title-subpages noborder" *ngIf="!user">CREATE AN ACCOUNT</h1>
        <div class="tt-login-form">
          <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6" *ngIf="!verificationKey && !user">
              <div class="tt-item">
                <div class="form-default">
                  <form id="contactform" method="post" novalidate="novalidate">
                    <div class="form-group">
                      <label for="loginInputName">EMAIL OR PHONE NUMBER *</label>
                      <div class="tt-required">* Required Fields</div>
                      <input type="text" name="name" class="form-control" [(ngModel)]="verifyInput" id="loginVerifyInput"
                             placeholder="Enter Email or Phone Number">
                    </div>
                    <div class="row">
                      <div class="col-auto">
                        <div class="form-group">
                          <button class="btn btn-border" (click)="verifyContact(verifyInput)" type="submit">VERIFY</button>
                        </div>
                      </div>
                      <div class="col-auto align-self-center">
                        <div class="form-group">
                          <ul class="additional-links">
                            <li>or <a href="#">Return to Store</a></li>
                          </ul>
                        </div>
                      </div>
                    </div>

                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-8 col-lg-6" *ngIf="!verificationKeyValidated && verificationKey && !user">
              <div class="tt-item">
                <div class="form-default">
                  <form id="contactform" method="post" novalidate="novalidate">
                    <div class="form-group">
                      <label for="loginInputName">OTP *</label>
                      <div class="tt-required">* Required Fields</div>
                      <input type="text" name="name" class="form-control" [(ngModel)]="otp" id="otpInput"
                             placeholder="Enter OTP">
                    </div>
                    <div class="row">
                      <div class="col-auto">
                        <div class="form-group">
                          <button class="btn btn-border" (click)="verifyOTP(otp)" type="submit">VERIFY</button>
                        </div>
                      </div>
                      <div class="col-auto align-self-center">
                        <div class="form-group">
                          <ul class="additional-links">
                            <li>or <a href="#">Return to Store</a></li>
                          </ul>
                        </div>
                      </div>
                    </div>

                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-8 col-lg-6" *ngIf="verificationKeyValidated && !user">
              <div class="tt-item">
                <h2 class="tt-title">PERSONAL INFORMATION</h2>
                <div class="form-default">
                  <form id="contactform" method="post" novalidate="novalidate">
                    <div class="form-group">
                      <label for="loginInputName">FIRST NAME *</label>
                      <div class="tt-required">* Required Fields</div>
                      <input type="text" name="name" class="form-control" [(ngModel)]="fname" id="loginInputName" placeholder="Enter First Name">
                    </div>
                    <div class="form-group">
                      <label for="loginLastName">LAST NAME *</label>
                      <input type="text" name="lastName" class="form-control" [(ngModel)]="lname" id="loginLastName" placeholder="Enter Last Name">
                    </div>
                    <div class="form-group">
                      <label for="loginInputEmail">E-MAIL *</label>
                      <input type="text" name="email" class="form-control" id="loginInputEmail" [(ngModel)]="email" placeholder="Enter E-mail">
                    </div>
                    <div class="form-group">
                      <label for="loginInputPhoneNo">PHONE NUMBER *</label>
                      <input type="text" name="phone number" class="form-control" id="loginInputPhoneNo" [(ngModel)]="phoneNumber" placeholder="Enter Phone Number">
                    </div>
                    <div class="form-group">
                      <label for="loginInputPassword">PASSWORD *</label>
                      <input type="text" name="passowrd" class="form-control" id="loginInputPassword" [(ngModel)]="password" placeholder="Enter Password">
                    </div>
                    <div class="row">
                      <div class="col-auto">
                        <div class="form-group">
                          <button class="btn btn-border" (click)="register()" type="submit">CREATE</button>
                        </div>
                      </div>
                      <div class="col-auto align-self-center">
                        <div class="form-group">
                          <ul class="additional-links">
                            <li>or <a href="#">Return to Store</a></li>
                          </ul>
                        </div>
                      </div>
                    </div>

                  </form>
                </div>
              </div>
            </div>
            <div class="alert alert-success col-md-8 col-lg-6" role="alert" *ngIf="user">
              <h4 class="alert-heading">Thanks</h4>
              <p>
                You have Successfully registered, <a href="/">check out our fresh fish of the day.</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
